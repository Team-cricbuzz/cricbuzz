<table id="match">
  <tr>
 <th>team1</th>
 <th>team2</th>
 <th>type</th>
 <th>date</th>
 <th>squad</th>
 <th>matchStarted</th>
</tr> 
<tbody>
<tr *ngFor="let match of response;let i = index" > 
 <td>{{response[i].team1}}</td>
 <td>{{response[i].team2}}</td>
 <td>{{response[i].type}}</td> 
 <td>{{response[i].date}}</td>
 <td>{{response[i].squad}}</td>
 <td>{{response[i].matchStarted}}</td>  
</tr>
</tbody>

</table>
