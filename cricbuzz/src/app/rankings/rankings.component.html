
<body>
  
<table id="scores">
    <tr>
    <th>Rank</th>
    <th>Team</th>
    <th>Points</th>
    <th>Rating</th>
  </tr>
  <tr *ngFor="let ranks of response;let i = index">
    <td>{{response[i].rank}}</td>
    <td>{{response[i].team}}</td>
    <td>{{response[i].points}}</td>
    <td>{{response[i].rating}}</td>
  </tr>
  
  </table>
</body>
