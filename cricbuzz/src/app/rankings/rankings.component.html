<div class="id"><h4>Team Rankings-ODI</h4></div>

<table id="scores">
    <tr>
    <th>Rank</th>
    <th>Team</th>
    <th>Points</th>
    <th>Rating</th>
  </tr>
  <tr *ngFor="let ranks of rankings">
    <td>{{ranks.Rank}}</td>
    <td>{{ranks.Team}}</td>
    <td>{{ranks.Points}}</td>
    <td>{{ranks.Rating}}</td>
  </tr>
  
  </table>
